
<div class="progress-card" style="margin-bottom: 1rem;">
    <div class="progress-header">
      <span>Progress</span>
      <i class="info-icon">i</i>
    </div>
    <div class="progress-details">
      <span>Completed Tasks: {{ completedTasksCount }} / {{ task.length }}</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" [ngStyle]="{ 'width': completionRate + '%' }"></div>
    </div>
    <div class="progress-footer">
      <span>{{ completionRate  | number:'1.2-2' }}% Complete</span>
      <a [routerLink]="['/pages/agile/features/66bf5a39f8b0ce6e5aae55e2']">Details</a>
    </div>
  </div>
  
<div class="row">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Tasks Progress</nb-card-header>
            <nb-card-body>

                <div echarts [options]="options" class="echart"></div>
            </nb-card-body>
        </nb-card>
    </div>
