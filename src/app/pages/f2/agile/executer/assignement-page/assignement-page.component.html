<nb-card>
    <nb-card-header>
      Task Details
    </nb-card-header>
  
    <nb-card-body>
      <p>Task ID: {{ taskId }}</p>
  
      <button class="container-btn-file">
        Upload File
        <input class="file" name="text" type="file" (change)="onFileSelected($event)" />
      </button>
  
      <div *ngIf="fileContent">
        <ng-container [ngSwitch]="fileType">
          <iframe *ngSwitchCase="'pdf'" [src]="fileContent" width="100%" height="600px"></iframe>
          <img *ngSwitchCase="'image'" [src]="fileContent" width="100%" />
          <audio *ngSwitchCase="'audio'" [src]="fileContent" controls></audio>
          <video *ngSwitchCase="'video'" [src]="fileContent" width="100%" controls></video>
          <iframe *ngSwitchCase="'drawio'" [src]="fileContent" width="100%" height="600px"></iframe>
          <pre *ngSwitchCase="'text'">{{ fileContent }}</pre>
          <p *ngSwitchDefault>Unsupported file type</p>
        </ng-container>
        <button class="container-btn-file" type="submit" (click)="onUpload()">Submit your work</button>
      </div>
    </nb-card-body>
  </nb-card>
