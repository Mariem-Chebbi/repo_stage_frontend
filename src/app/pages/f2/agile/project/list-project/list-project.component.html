<section class="container">
    <div class="card" *ngFor="let pr of projects; let i = index" (click)="onProjectSelect(pr)" (click)="navigateToFeatures()">
        <div class="content">
           <div class="row" >
            <svg xmlns="http://www.w3.org/2000/svg" width="10%" height="10%" viewBox="0 0 24 24"
            class="eva eva-calendar" fill="currentColor">
            <g data-name="Layer 2">
                <g data-name="calendar">
                    <rect width="24" height="24" opacity="0"></rect>
                    <path
                        d="M18 4h-1V3a1 1 0 0 0-2 0v1H9V3a1 1 0 0 0-2 0v1H6a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zM8 17a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm8 0h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 0 2zm3-6H5V7a1 1 0 0 1 1-1h1v1a1 1 0 0 0 2 0V6h6v1a1 1 0 0 0 2 0V6h1a1 1 0 0 1 1 1z">
                    </path>
                </g>
            </g>
        </svg>
    <p class="logo" style="margin-left: 10px;">
        From {{pr.startDate}}<br> To {{pr.endDate}}
    </p>
           </div>
            <div class="h6">{{ pr.name }}</div>
            <div class="hover_content">
                <p>{{pr.description}}</p>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="content">
            <p class="logo">No Projects ?</p>

            <button class="icon-btn add-btn" (click)="openWindowForm()">
                <div class="add-icon"></div>
                <div class="btn-txt">Create Project</div>
            </button>
        </div>
    </div>
</section>
