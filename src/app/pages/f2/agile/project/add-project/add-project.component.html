<form [formGroup]="projectForm" (ngSubmit)="addProjectToWorkspace()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched" class="text-danger">
        Project Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="projectForm.get('description').invalid && projectForm.get('description').touched" class="text-danger">
        Description is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input id="startDate" formControlName="startDate" type="date" class="form-control" />
      <div *ngIf="projectForm.get('startDate').invalid && projectForm.get('startDate').touched" class="text-danger">
        Start Date is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input id="endDate" formControlName="endDate" type="date" class="form-control" />
      <div *ngIf="projectForm.get('endDate').invalid && projectForm.get('endDate').touched" class="text-danger">
        End Date is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Add Project</button>
  </form>
