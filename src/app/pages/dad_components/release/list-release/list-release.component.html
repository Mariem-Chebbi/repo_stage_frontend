<nb-card>
    <nb-card-header>
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-center">Releases</h4>
            <button nbButton hero status="primary" (click)="openWindowAdd()">
                <nb-icon icon="plus-circle-outline"></nb-icon>
                Add Release
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Start Date</th>
                    <th>Release Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let release of releaseList">
                    <td>{{ release.name }}</td>
                    <td>
                        <span [ngClass]="{
                            'badge': true,
                            'badge-success': release.status === 'Released',
                            'badge-warning': release.status === 'Unreleased'
                        }">
                            {{ release.status }}
                        </span>
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" [style.width]="release.progres + '%'">
                                {{ release.progres }}%
                            </div>
                        </div>
                    </td>
                    <td>{{ formatDate(release.startDate) }}</td>
                    <td>{{ formatDate(release.releaseDate) }}</td>
                    <td>{{ release.description }}</td>
                    <td class="text-center">
                        <button nbButton size="small" status="primary" (click)="openWindowEdit(release)">Edit</button>
                        <button nbButton size="small" status="danger" (click)="onDeleteConfirm(release)">Delete</button>
                        <button nbButton size="small" status="info" (click)="onRowClick(release)">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
