<nb-card>
    <nb-card-header>
        <h4>Add New Release</h4>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" nbInput id="name" class="form-control" formControlName="name">
                <div *ngIf="addForm.get('name')?.invalid && (addForm.get('name')?.dirty || addForm.get('name')?.touched)" class="invalid-feedback">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" class="form-control" formControlName="startDate">
                <div *ngIf="addForm.get('startDate')?.invalid && addForm.get('startDate')?.touched"
                    class="invalid-feedback">
                    Start Date is required.
                </div>
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date</label>
                <input type="date" id="releaseDate" class="form-control" formControlName="releaseDate">
                <div *ngIf="addForm.get('releaseDate')?.invalid && addForm.get('releaseDate')?.touched"
                    class="invalid-feedback">
                    Release Date is required.
                </div>
                <div *ngIf="addForm.errors?.dateRangeInvalid" class="invalid-feedback">
                    Release Date must be after Start Date.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
                <div *ngIf="addForm.get('description')?.invalid && addForm.get('description')?.touched"
                    class="invalid-feedback">
                    Description is required.
                </div>
            </div>
            <div class="form-group text-right">
                <button nbButton hero status="primary" type="submit" [disabled]="addForm.invalid" class="mr-2">Save</button>
                <button nbButton hero status="danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
