<nb-card accent="info">
    <nb-card-header>Add Content</nb-card-header>
    <nb-card-body class="">
        <form [formGroup]="addForm">
            <label for="title">Title</label>
            <input id="title" type="text" nbInput fullWidth status="info" placeholder="Title" formControlName="title">
            <label for="content">Content</label>
            <p-editor formControlName="content" [style]="{ height: '320px' }" />
            <div class="d-flex justify-content-end">
                <button (click)="submit()" class="mt-3" nbButton hero status="info"
                    [disabled]="addForm.invalid">Save</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
